{% load static %}
{% load django_bootstrap5 %}

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Django App</title>
    {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'django_app/css/style.css' %}" />
    {% block extra_header %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand flex-md-row navbar-dark bg-dark">
      <div class="container justify-content-between">
        <a href="/" class="navbar-brand">Django App</a>
        <ul class="navbar-nav mr-mb-2">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">ログイン</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">会員登録</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">{% block main %} {% endblock %}</div>
    </main>
  </body>
</html>
